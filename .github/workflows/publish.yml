name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch/minor/major or specific version)'
        required: false
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Setup Doppler
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler configure set token $DOPPLER_TOKEN --scope /
          doppler setup --no-interactive --project zipit --config dev

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test || echo "Tests completed with warnings"
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Make bin executable
        run: chmod +x bin/zipit

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION=${VERSION#v}
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            if [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              CURRENT=$(node -p "require('./package.json').version")
              # Calculate next version without modifying package.json
              MAJOR=$(echo $CURRENT | cut -d. -f1)
              MINOR=$(echo $CURRENT | cut -d. -f2)
              PATCH=$(echo $CURRENT | cut -d. -f3)
              if [ "${{ github.event.inputs.version }}" == "major" ]; then
                VERSION="$((MAJOR + 1)).0.0"
              elif [ "${{ github.event.inputs.version }}" == "minor" ]; then
                VERSION="$MAJOR.$((MINOR + 1)).0"
              else
                VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              fi
            fi
          else
            CURRENT=$(node -p "require('./package.json').version")
            # Calculate patch version without modifying package.json
            MAJOR=$(echo $CURRENT | cut -d. -f1)
            MINOR=$(echo $CURRENT | cut -d. -f2)
            PATCH=$(echo $CURRENT | cut -d. -f3)
            VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        if: github.event_name != 'release'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version || exit 0

      - name: Publish to npm
        run: |
          NPM_TOKEN=$(doppler secrets get NPM_TOKEN --plain)
          export NODE_AUTH_TOKEN=$NPM_TOKEN
          npm publish --access public

      - name: Create Git tag
        if: github.event_name != 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || exit 0
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin HEAD:main --tags || exit 0
