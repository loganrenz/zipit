name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (patch/minor/major or specific version)'
        required: false
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # NPM_TOKEN is set via GitHub secrets

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build
        run: npm run build

      - name: Make bin executable
        run: chmod +x bin/zipit

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION=${VERSION#v}
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            if [[ "${{ github.event.inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              CURRENT=$(node -p "require('./package.json').version")
              VERSION=$(npm version ${{ github.event.inputs.version }} --no-git-tag-version | sed 's/v//')
            fi
          else
            CURRENT=$(node -p "require('./package.json').version")
            VERSION=$(npm version patch --no-git-tag-version | sed 's/v//')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version in package.json
        if: github.event_name != 'release'
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
          npm publish --access public
          rm -f .npmrc

      - name: Create Git tag
        if: github.event_name != 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }}" || exit 0
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin HEAD:main --tags || exit 0
